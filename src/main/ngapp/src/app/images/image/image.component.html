<div *ngIf="image">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <label>
    {{image.name}}
  </label>
  <div class="content">
    <form [formGroup]="formGroup">
      <mat-form-field>
      <input matInput placeholder="Uploaded by" [readonly]="true" [value]="image.user['name']">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Promotion" [readonly]="true" [value]="image.promotion['name']">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="imageName" [readonly]="!edit">
      </mat-form-field><br>
      <mat-slider [min]="0" [max]="10" [step]="1" [value]="image.time" [thumbLabel]="true" [disabled]="!edit" (change)="slide($event.value)"></mat-slider><br>
      <div>
        <button mat-raised-button color="primary" class="editbutton" (click)="finishEdit()" *ngIf="edit">Save</button>
        <button mat-raised-button color="primary" class="editbutton" (click)="editImage()" *ngIf="!edit">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteImage()">Delete image</button>
      </div>
    </form>
  </div>
</div>
