<div *ngIf="type">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <label>
    {{type.name}}
  </label>
  <div class="content">
    <form [formGroup]="formGroup">
      <mat-form-field>
        <input matInput placeholder="Name" [value]="type.name" formControlName="name" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Time" [value]="type.time" formControlName="time" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Price" [value]="type.price" formControlName="price" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Amount of images" [value]="type.amountOfImages" formControlName="imageCount" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
      <input matInput placeholder="Location" [value]="type.location['name']" [disabled]="true">
      </mat-form-field><br>
      <mat-slide-toggle formControlName="active" [disabled]="!edit">Active</mat-slide-toggle><br>
      <mat-slide-toggle formControlName="exclusive" [disabled]="!edit">Exclusive</mat-slide-toggle>
      <br>
      <div>
        <button mat-raised-button color="primary" class="editbutton" (click)="finishEdit()" *ngIf="edit">Save</button>
        <button mat-raised-button color="primary" class="editbutton" (click)="editType()" *ngIf="!edit">Edit</button>
        <button mat-raised-button color="warn" (click)="askDelete()">Delete image</button>
      </div>
    </form>
  </div>
</div>
