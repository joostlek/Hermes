<div *ngIf="location">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <label>
    {{location.name}}
  </label>
  <div class="content">
    <form [formGroup]="formGroup">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" [value]="location.name" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Owner" [value]="location.owner['firstName']" disabled>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Street" formControlName="street" autocomplete="street-address" [value]="location.street" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="House number" formControlName="houseNumber" [value]="location.houseNumber" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Zip code" formControlName="zipCode" [value]="location.zipCode" autocomplete="postal-code" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="City" formControlName="city" [value]="location.city" autocomplete="address-level2" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Country" formControlName="country" [value]="location.country" autocomplete="country-name" [readonly]="!edit">
      </mat-form-field><br>
      <br>
      <div>
        <button mat-raised-button color="primary" class="editbutton" (click)="finishEdit()" *ngIf="edit">Save</button>
        <button mat-raised-button color="primary" class="editbutton" (click)="editType()" *ngIf="!edit">Edit</button>
        <button mat-raised-button color="warn" (click)="askDelete()">Delete location</button>
      </div>
    </form>
  </div>
</div>
