<div class="form"><form [formGroup]="form">
  <h1 class="mat-h1">Login</h1>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" type="email">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
    <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer;">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="primary"
          (click)="login()">Login</button>
</form>
</div>
