<div *ngIf="promotion">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <label>
    {{promotion.name}}
  </label>
  <div class="content">
    <form [formGroup]="formGroup">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" [readonly]="!edit">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Type" [value]="promotion.type['name']" disabled>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="User" [value]="promotion.owner['name']" disabled>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Start Date" [value]="promotion.startDate" disabled>
      </mat-form-field><br>
      <br>
      <div>
        <button mat-raised-button color="primary" class="editbutton" (click)="finishEdit()" *ngIf="edit">Save</button>
        <button mat-raised-button color="primary" class="editbutton" (click)="editType()" *ngIf="!edit">Edit</button>
        <button mat-raised-button color="warn" (click)="askDelete()">Delete image</button>
      </div>
    </form>
  </div>
</div>
