<div>
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <label>
    Add screen
  </label>
</div>
<form [formGroup]="formGroup">
  <mat-form-field>
    <input matInput placeholder="Screen name" formControlName="screenName" required>
  </mat-form-field><br>
  <mat-form-field>
    <mat-select placeholder="Location" formControlName="location">
      <mat-option *ngFor="let location of locations" [value]="location['id']">
        {{location['name']}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>
  <mat-form-field>
    <input matInput placeholder="Screen width" formControlName="screenWidth" required>
  </mat-form-field><br>
  <mat-form-field>
    <input matInput placeholder="Screen height" formControlName="screenHeight" required>
  </mat-form-field><br>
  <mat-slide-toggle formControlName="thirdParty">Allow advertising</mat-slide-toggle><br>
  <button mat-raised-button color="primary" type="submit" (click)="finish()">Finish</button>
</form>
