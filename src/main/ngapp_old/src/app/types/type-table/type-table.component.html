<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Type ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.time}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
      <!-- TODO - import the NL locale, so the price can be normal â‚¬1.000,00 instead of US format -->
      <mat-cell *matCellDef="let row">{{row.price | currency:'EUR':'symbol':undefined}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef>Active</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.active}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="exclusive">
      <mat-header-cell *matHeaderCellDef>Exclusive</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.exclusive}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amountOfImages">
      <mat-header-cell *matHeaderCellDef>Amount of images</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.amountOfImages}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
      <mat-cell *matCellDef="let row"><a routerLink="/locations/{{row.location['id']}}">{{row.location['name']}}</a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="more">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"><button mat-icon-button color="primary" routerLink="{{row.id}}"><mat-icon>chevron_right</mat-icon></button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
