<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <span class="title">Hermes</span>
        </div>
        <div class="divider"></div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link" href="..."><span class="nav-text">Dashboard</span></a>
            <a class="nav-link" routerLink="/users"><span class="nav-text">Contact</span></a>
            <!--<a class="nav-link"><span class="nav-text">Community</span></a>-->
            <!--<a class="nav-link"><span class="nav-text">What's New</span></a>-->
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-text" clrDropdownTrigger>
                    {{user?.firstName }} {{user?.lastName}}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a routerLink="/auth/logout" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>

        </div>
        <nav class="sidenav" [clr-nav-level]="2">
            <section class="sidenav-content">

                <section class="nav-group collapsible">
                    <input id="tab3" type="checkbox">
                    <label for="tab3">Location: <span
                            *ngIf="isLocationSelected()">{{selectedLocation.name}}</span></label>
                    <ul class="nav-list">
                        <ng-container *ngFor="let location of locations | slice : 0 : 5">
                            <li><a class="nav-link" (click)="updateLocation(location)"
                                   [ngClass]="{'active': isGivenLocationIdSelected(location.id)}">{{location.name}}</a>
                            </li>
                        </ng-container>
                        <li><a class="nav-link" routerLink="/locations">View more locations</a></li>
                    </ul>
                </section>
                <section class="nav-group collapsible" *ngIf="isLocationSelected()">
                    <input id="tab2" type="checkbox">
                    <label for="tab2">Manage</label>
                    <ul class="nav-list">
                        <li><a class="nav-link" routerLink="/images" routerLinkActive="active"
                               [routerLinkActiveOptions]="{exact: true}">Images</a></li>
                    </ul>
                </section>
            </section>
        </nav>
    </div>


</clr-main-container>
