<h1>Locations</h1>
<button type="button" class="btn btn-icon btn-primary" title="Add user" (click)="openLocationWizard()">
    <clr-icon shape="plus"></clr-icon>
    create
</button>
<clr-datagrid>
    <clr-dg-column>Location ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>

    <clr-dg-row *clrDgItems="let location of locations" [clrDgItem]="location">
        <clr-dg-cell>{{location.id}}</clr-dg-cell>
        <clr-dg-cell><a routerLink="/locations/{{location.id}}/overview">{{location.name}}</a></clr-dg-cell>
        <clr-dg-action-overflow>
            <button class="action-item" (click)="onDelete(location)">Delete</button>
        </clr-dg-action-overflow>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} locations
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
<app-create-location-wizard [open]="createLocationWizardOpen" [refreshLocationList]="refreshLocationList"></app-create-location-wizard>
<app-remove-location-modal [open]="deleteLocationModalOpen" [refreshLocationList]="refreshLocationList" [location]="locationToBeDeleted"></app-remove-location-modal>
