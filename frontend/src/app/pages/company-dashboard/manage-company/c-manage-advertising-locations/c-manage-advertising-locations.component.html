<h2>Advertising Locations</h2>
<button type="button" class="btn btn-icon btn-primary" title="Add user" (click)="openAddLocationModal()">
    <clr-icon shape="plus"></clr-icon>
    add
</button>
<clr-datagrid>
    <clr-dg-column>Location ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>

    <clr-dg-row *clrDgItems="let location of locations" [clrDgItem]="location">
        <clr-dg-cell>{{location.id}}</clr-dg-cell>
        <clr-dg-cell><a routerLink="/locations/{{location.id}}/overview">{{location.name}}</a></clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} locations
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
<app-add-advertising-location-modal [openStream]="addLocationModal"></app-add-advertising-location-modal>
