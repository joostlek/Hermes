<div class="content-container">
    <div class="content-area">
        <h1>Location Overview</h1>
        <clr-tabs>
            <clr-tab>
                <button clrTabLink id="link1">All</button>
                <clr-tab-content id="content1" *clrIfActive>
                    <app-company-list [companyStream]="allCompanyStream"></app-company-list>
                </clr-tab-content>
            </clr-tab>
            <clr-tab>
                <button clrTabLink id="link2">Personal</button>
                <clr-tab-content *clrIfActive>
                    <app-company-list [companyStream]="personalCompanyStream"></app-company-list>
                </clr-tab-content>
            </clr-tab>
            <clr-tab>
                <button clrTabLink id="link3">Advertising</button>
                <clr-tab-content *clrIfActive>
                    <app-company-list [companyStream]="advertisingCompanyStream"></app-company-list>
                </clr-tab-content>
            </clr-tab>
        </clr-tabs>
    </div>
</div>
