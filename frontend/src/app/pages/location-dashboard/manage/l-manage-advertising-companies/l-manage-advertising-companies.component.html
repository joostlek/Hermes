<h2>Advertising Companies</h2>
<clr-datagrid>
    <clr-dg-column>Company ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>

    <clr-dg-row *clrDgItems="let company of companies" [clrDgItem]="company">
        <clr-dg-cell>{{company.id}}</clr-dg-cell>
        <clr-dg-cell><a routerLink="/locations/{{company.id}}/overview">{{company.name}}</a></clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} locations
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
