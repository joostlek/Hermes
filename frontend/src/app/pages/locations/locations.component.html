<section class="dox-content">
    <h2>Locations</h2>
    <clr-button-group class="btn-outline-primary btn-sm">
        <clr-button (click)="wizardOpen = !wizardOpen">Create</clr-button>
        <clr-button>Favorite</clr-button>
    </clr-button-group>
    <div class="app-table">
        <app-location-table [locations]="locations"></app-location-table>
    </div>
</section>

<clr-wizard #wizardlg [(clrWizardOpen)]="wizardOpen" clrWizardSize="lg">
    <clr-wizard-title>Create location</clr-wizard-title>

    <clr-wizard-button [type]="'cancel'" (click)="reset()">Cancel</clr-wizard-button>
    <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
    <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
    <clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>

    <clr-wizard-page [clrWizardPageNextDisabled]="firstPage.invalid">
        <ng-template clrPageTitle>Basic information</ng-template>
        <form clrForm [formGroup]="firstPage">
            <clr-input-container>
                <label>Location name</label>
                <input placeholder="Location name" clrInput formControlName="name" name="name" type="text"/>
                <clr-control-helper>The name of the location</clr-control-helper>
                <clr-control-error>This field is required!</clr-control-error>
            </clr-input-container>
        </form>
    </clr-wizard-page>

    <clr-wizard-page>
        <ng-template clrPageTitle>Page 2</ng-template>
        ...
    </clr-wizard-page>

    <clr-wizard-page #finalPage
                     clrWizardPagePreventDefault="true"
                     (clrWizardPageOnCommit)="createLocation()"
                     (clrWizardPageOnCancel)="doCancel()"
                     (clrWizardPagePrevious)="goBack()">
        <ng-template clrPageTitle>Page 3</ng-template>
        ...
    </clr-wizard-page>
</clr-wizard>
