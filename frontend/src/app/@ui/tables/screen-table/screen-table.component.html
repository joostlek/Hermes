<clr-datagrid>
    <clr-dg-column>Screen ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Height</clr-dg-column>

    <clr-dg-row *clrDgItems="let screen of screens">
        <clr-dg-cell>{{screen.id}}</clr-dg-cell>
        <clr-dg-cell>{{screen.name}}</clr-dg-cell>
        <clr-dg-cell>{{screen.height}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} screens
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
