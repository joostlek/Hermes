<button class="btn btn-primary">Create</button>
<clr-datagrid>
    <clr-dg-column>Image ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>URL</clr-dg-column>

    <clr-dg-row *ngFor="let image of images">
        <clr-dg-cell>{{image.id}}</clr-dg-cell>
        <clr-dg-cell>{{image.name}}</clr-dg-cell>
        <clr-dg-cell>{{image.url}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>images.length</clr-dg-footer>
</clr-datagrid>
